<body>
    <h1>Задание 2</h1>

    <p>
        Создайте HTML-форму, содержащую несколько полей ввода (например, имя, электронная почта). Реализуйте сохранение введенных данных в <em>localStorage</em>, чтобы они сохранялись даже после перезагрузки страницы.
    </p>


    <form action="">
        <div class="form-group">
            <label for="name">Введите имя</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="age">Введите возраст</label>
            <input type="number" id="age">
        </div>
        <div class="form-group">
            <label for="email">Введите Email</label>

        </div>
    </form>
